<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電気代分析・比較ツール</title>
</head>
<body>
    <h1>電気代分析・比較ツール</h1>
    <form method="POST">
        <label for="usage">使用量（kWh）:</label>
        <input type="number" id="usage" name="usage" required><br><br>

        <label for="price">単価（円/kWh）:</label>
        <input type="number" id="price" name="price" required><br><br>

        <button type="submit">計算する</button>
    </form>
</body>
</html>
