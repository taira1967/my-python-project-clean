<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電気代一覧</title>
</head>
<body>
    <h1>電気代一覧</h1>
    <div style="text-align: center; margin: 20px 0;">
        <a href="/ocr" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 0 10px;">🔍 OCR処理</a>
        <a href="/graph" style="background-color: #27ae60; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 0 10px;">📈 グラフ</a>
        <a href="/compare" style="background-color: #e74c3c; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 0 10px;">⚖️ 比較</a>
        <a href="/stats" style="background-color: #f39c12; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 0 10px;">📋 統計</a>
    </div>
    <table border="1">
        <tr>
            <th>年月</th>
            <th>使用量（kWh）</th>
            <th>単価（円/kWh）</th>
            <th>電気代（円）</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.年月 }}</td>
            <td>{{ record.使用量 }}</td>
            <td>{{ record.単価 }}</td>
            <td>{{ record.電気代 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
</table>

<h2>電気代の推移グラフ</h2>
<img src="{{ url_for('graph') }}" alt="電気代グラフ">
</body>
</html>
